server {
  listen 80;

  location / {
    root   /usr/share/nginx/html;
    index  index.html index.htm;
    try_files $uri /index.html;
  }

  # Forward API and stream requests to the backend server
  location /api {
    proxy_pass http://server:5000;
  }

  location /streams {
    proxy_pass http://server:5000;
  }
}